<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./mian.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/50d3bf8bcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">
            <i class="fa-solid fa-basket-shopping"></i>
            Shopping List
            </header>
        <ul class="items"></ul>
        <footer class="footer">
            <input type="text" class="footer__input"/>
            <button class="footer__button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
