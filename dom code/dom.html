<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      
      img {
        z-index: 100;
        /*z-index가 100이어도 한 번에 표기되니까 레이어가 나뉘지 않는다(똑같은 레이어, 레이어 변동 없음).*/
        will-change: opacity;
        /*이 요소는 나중에 opacity가 변경될 수 있어
        브라우저가 img를 다른 레이어로 분리시킨다.
        전체 레이어를 다시 업데이트하는 번거러움을 피해 성능이 좋아진다.
        */
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/people.png" alt="avatar"/>
      <!--querySelector ('img')이었으면 가장 위에 있는 people이 나온다.
      querySelector는 제일 첫 번째로 발견되는 아이를 가져오기 때문이다.-->
      <img src="img/avatar.png" alt="avatar"/>
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section=document.querySelector('section');
      //문서안에 'section'중 가장 첫 번쩨 'section'을 변수 section에 할당한다.
      const h2 = document.createElement('h2');
      //문서 안에 createElement를 이용해서 'h2'tag를 만들고 변수 h2에 할당한다.
      h2.setAttribute('class', 'title'); //h2의 class명은 title이다.
      //h2에 setAttribute를 이용하여 class 이름을 추가한다.
      //<h2 class="title"></h2>
      //다양한 속성값들은 setAttribute를 이용해서 key와 value를 전달하면 속성이 생성된다.
      h2.textContent='This is a title'; //<h2 class="title">This is a title</h2>
      //h2안에 textContent를 이용해서 element content를 추가할 수 있다. 


      section.appendChild(h2); 
      //section에 h2를 추가한다.
      //컨테이너 안에서 가장 끝 부분에 추가된다.
      //append와 appendChild 차이점

      const h3=document.querySelector('h3');
      //if h1과 h3 사이에 h2를 추가하고 싶다면?
      section.insertBefore(h2,h3);
      //insetBefore API는 노드를 어떤 레퍼런스 노드 전에 추가해 준다.
      //SYNTAX : let insetNode= parentNode.insertBefore(newNode, referenceNode)
      //h2의 부모노드는 section 이고, 새로 추가하고 하는 노드 : , 참고할 노드: 를 전달하면 
      //새로운 노드를 참고한 노드 이전에 전달해 준다.
    
      section.innerHTML=`
        <img src="img/avatar.png" alt="avatar"/>
        <h1 id="brand">Dream Coding</h1>
      `;
    //innerHTML을 이용하면 더욱 간편하게 작성가능하다.
    //하지만 부분적인 변경을 해야하는 경우라면, html 전체를 작성하는 innerHTML은 비효율적이다.
    //요소의 reference를 가지고 있으면서 많은 동작을 해야 한다면 createElement를 이용하는 것이 좋다.
    //한 번 업데이트 한 다음에 추가할 것이 없다면 innerHTML 이 좋다.
    </script>
  </body>
</html>
