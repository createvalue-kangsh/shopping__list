<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        background-color: black;
        text-align: center;
        /*수평에서 중간으로 정렬할 때는 text-align을 사용하면 된다.*/
      }

      img{
        display: block;
        /*한 줄에 하나씩 나오도록 black으로 설정*/
        margin: auto;
        /*margin : auto로 설정하면 margin이 골고루 분포된다.*/
      }

      button{
        outline: none;
        background-color: tomato;
        color: white;
        font-size: 32px;
        margin: 16px 0;
        cursor:pointer;
        /*cursor 속성은 요소 위에 마우스 커서가 올라갔을 때 보여줄 모양을 지정한다.*/
      }

    </style>
  </head>
  <body>
    <button>Fine a rabbit</button>
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img id="rabbit" src="./img/rabbit.png" alt="rabbit" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <img src="./img/carrot.png" alt="carrot" />
    <script>

      const button = document.querySelector('button');
      //button이라는 변수에 document에 있는 querySelector() 메소드를 이용해서  button 요소를 button 변수에 지정한다.
      //button과 일치하는 문서 중 일치하는 문서 내 첫 번째를 반환한다.
      //즉, 선택자(button)와 일치하는 요소를 찾으면 검색을 멈추고 첫 번째 요소(button)를 반환한다.
      const rabbit = document.querySelector('#rabbit');
      //rabbit과 일치하는 문서 중 일치하는 문서 내 첫 번째를 반환한다. 

      button.addEventListener('click',()=>{
        //특정요소(id)가 event(click 이벤트)가 발생하면 함수를 실행한다.
        rabbit.scrollIntoView({behavior:'smooth', block:'center'});
        //호출된 rabbit(요소)이 사용자에게 표시되도록 scrollIntoView()요소의 조상 컨테이너(rabbit)를 스크롤한다.
        //behavior(스크롤이 움직이는 방식을 알려주는 optional):smooth (부드럽게)
        //block(수직 정렬을 정의한다.): center
      });
    </script>
  </body>
</html>
